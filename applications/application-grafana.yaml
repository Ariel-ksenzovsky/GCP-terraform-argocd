apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 8.10.1
    chart: grafana
    helm:
      values: |
        service:
          type: LoadBalancer
        persistence:
          enabled: true
          size: 10Gi
        adminPassword: admin
  destination:
    server: https://kubernetes.default.svc
    namespace: monitor
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true


