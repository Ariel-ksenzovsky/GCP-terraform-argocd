apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.helm.sh/stable
    targetRevision: "6.28.0"
    chart: loki
    helm:
      values: |
        loki:
          persistence:
            enabled: false  # Disable persistent storage
  destination:
    server: https://kubernetes.default.svc
    namespace: default  # Change this to the desired namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
