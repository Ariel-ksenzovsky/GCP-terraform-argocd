apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  destination:
    namespace: monitor
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.28.0
    helm:
      values: |
        image:
          tag: "2.9.3"
        
        # Configure LoadBalancer for Loki service
      service:
        type: LoadBalancer
        port: 3100  # Default port for Loki
        targetPort: 3100

      loki:
        storage:
          bucketNames:
            chunks: "loki-chunks"


  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
